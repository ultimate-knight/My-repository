           /*
           So, if an attribute is non-standard, there won’t be a DOM-property for it. Is there a way to access such attributes?
            Sure. All attributes are accessible by using the following methods:
            elem.hasAttribute(name) – checks for existence.
            elem.getAttribute(name) – gets the value.
            elem.setAttribute(name, value) – sets the value.
            elem.removeAttribute(name) – removes the attribute.
            These methods operate exactly with what’s written in HTML.
           */


           alert(document.body.getAttribute('something'));

            alert(element.getAttribute("about"));
            element.setAttribute('Test', '123');
            alert(element.outerHTML);
            for(let attr of element.attributes){
                alert(`${attr.name}=${attr.value}`);
            }

            //Property-attribute synchronization//
            /*When a standard attribute changes, the corresponding property is auto-updated, and (with some exceptions) vice versa.In the example below id is modified as an attribute, and we can see the property changed too. And then the same backwards:*/
            let input=document.querySelector('input');
            input.setAttribute('id', 'id');
            alert(input.id);
            input.id='newid';
            alert(input.getAttribute('id'));



            let input = document.querySelector('input');
            // attribute => property
            input.setAttribute('value', 'text');/*In the example above:Changing the attribute value updates the property.But the property change does not affect the attribute.*/
            alert(input.value); // text
            // NOT property => attribute
            input.value = 'newValue';
            alert(input.getAttribute('value')); // text (not updated!)*/


            //DOM properties are typed
            /*DOM properties are not always strings. For instance, the input.checked property (for checkboxes) is a boolean:*/
            alert(input.getAttribute('checked'));
            alert(input.checked);

           alert(div.getAttribute('style'));

            alert(a.getAttribute('href'));

            /*If we need the value of href or any other attribute exactly as written in the HTML, we can use getAttribute.*/


            //Non-standard attributes, dataset//
            alert(document.body.dataset.about);
            /*Multiword attributes like data-order-state become camel-cased: dataset.orderState.*/

            // modify
            order.dataset.orderState = "pending"; // (*)
