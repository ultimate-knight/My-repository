    <script>
        let div=document.createElement('div');
        div.className='alert';
        div.innerHTML="<strong>How</strong> well are u doing";
        document.body.append(div);
        /*
        Here are more insertion methods, they specify different places where to insert:
        node.append(...nodes or strings) – append nodes or strings at the end of node,
        node.prepend(...nodes or strings) – insert nodes or strings at the beginning of node,
        node.before(...nodes or strings) –- insert nodes or strings before node,
        node.after(...nodes or strings) –- insert nodes or strings after node,
        node.replaceWith(...nodes or strings) –- replaces node with the given nodes or strings.
        Arguments of these methods are an arbitrary list of DOM nodes to insert, or text strings (that become text nodes automatically).
        */
       div.before('<p>how are u</p>', document.createElement('hr'));


       //insertAdjacentHTML/Text/Element//
        /*
        For that we can use another, pretty versatile method: elem.insertAdjacentHTML(where, html).
        The first parameter is a code word, specifying where to insert relative to elem. Must be one of the following:
        "beforebegin" – insert html immediately before elem,
        "afterbegin" – insert html into elem, at the beginning,
        "beforeend" – insert html into elem, at the end,
        "afterend" – insert html immediately after elem.
        The second parameter is an HTML string, that is inserted “as HTML”.
        */

        div.insertAdjacentHTML('beforeend', '<p>hello bye</p>');
        div.insertAdjacentHTML('afterend', '<p>hey</p>');*/
        /*
        The method has two brothers:
        elem.insertAdjacentText(where, text) – the same syntax, but a string of text is inserted “as text” instead of HTML,
        elem.insertAdjacentElement(where, elem) – the same syntax, but inserts an element.
        */

        document.body.insertAdjacentHTML("afterbegin", `<div class="alert">
        <strong>Hi there!</strong> You've read an important message.
        </div>`);


        //Node removal//
        let div=document.createElement("div");
        div.className='alert';
        div.innerHTML="<strong>hey there</strong> how u doing";
        document.body.append(div);
        setTimeout(() =>  div.remove(), 1000);

        How to insert one more similar message?
        We could make a function and put the code there. But the alternative way would be to clone the existing div and modify the text inside it (if needed).
        Sometimes when we have a big element, that may be faster and simpler.
        The call elem.cloneNode(true) creates a “deep” clone of the element – with all attributes and subelements. If we call elem.cloneNode(false), then the clone is made without child elements.
        */
       let div2=div.cloneNode(true);
       div2.querySelector('strong').innerHTML="bye there";

      //A word about “document.write”//
      /*There’s one more, very ancient method of adding something to a web-page: document.write.*/
      /*document.write('<b>Hello from JS</b>');*/
      /*
        The call to document.write(html) writes the html into page “right here and now”. The html string can be dynamically generated, so it’s kind of flexible. We can use JavaScript to create a full-fledged webpage and write it.
        The method comes from times when there was no DOM, no standards… Really old times. It still lives, because there are scripts using it.
        In modern scripts we can rarely see it, because of the following important limitation:
        The call to document.write only works while the page is loading.
        If we call it afterwards, the existing document content is erased.
      
      */
      setTimeout(() => document.write('<b>...By this.</b>'), 1000);
