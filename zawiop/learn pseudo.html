<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="learn pseudo.css" rel="stylesheet">
    <title>Pseudo selectors</title>
</head>
<body>
    <div class="container" >
        <h1><a href="google.com" target="_blank">Google</a></h1>
        <h2><a href="facebook.com">facebook</a></h2>
        <form action="">
            <input type="text" placeholder="enter your name">
            <input type="email" placeholder="enter your email">
            <input type="submit" value="submit form">
        </form>
        <ul>
            <li class="item" id="id-1">Item1</li>
            <li class="item" id="id-2">Item2</li>
            <li class="item" id="id-3">Item3</li>
            <li class="item" id="id-4">Item4</li>
            <li class="item" id="id-5">Item5</li>
            <li class="item" id="id-6">Item6</li>
            <li class="item" id="id-7">Item7</li>
        </ul>
    </div>
    
</body>
</html>
